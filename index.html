<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../assets/logo.png">
</head>
<body>
    <div class="theme">
        <img src="../assets/darkmode.svg" alt="theme">
    </div>
    <div class="warning">Can't divisible by zero</div>
    <div class="container">
        <div class="text"><h1>Web based calculator</h1></div>
        <div class="display">
            <div class="captured-texts-area">
                <div class="text-a"></div>
                <div class="operation"></div>
                <div class="text-b"></div>
            </div>
            <div class="capturing-text-area">
                <div class="capturing-text"></div>
            </div>
        </div>
        <div class="keypad">
            <button class="clearAll-btn">Clear All</button>
            <div class="numpad">
                <button class="num" value=9 class="number">9</button>
                <button class="num" value=8 class="number">8</button>
                <button class="num" value=7 class="number">7</button>
                <button class="num" value=6 class="number">6</button>
                <button class="num" value=5 class="number">5</button>
                <button class="num" value=4 class="number">4</button>
                <button class="num" value=3 class="number">3</button>
                <button class="num" value=2 class="number">2</button>
                <button class="num" value=1 class="number">1</button>
                <button class="num" value=0 class="number">0</button>
                <button id="delete" class="number">C</button>
                <button id="equal" class="number">=</button>
            </div>
            <div class="arithmetic-keys">
                <button class="arithmaticKeys" value="+">+</button>
                <button class="arithmaticKeys" value="-">-</button>
                <button class="arithmaticKeys" value="*">*</button>
                <button class="arithmaticKeys" value="/">/</button>
            </div>
        </div>
    </div>
    <div class="not-supported">
        <h4>Not supported for this device</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
